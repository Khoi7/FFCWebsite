<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMIT Flag Football Club Homepage</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .poster {
            text-align: center;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <div class="navContainer">
        <ul class="navList">
            <li class="navItems" style="margin-right: 20px;">
                <a href="Homepage.html" class="logo">
                    <img src="images/logo.png" id="logo">
                </a>
            </li>
            <li class="navItems">
                <div class="linkContainer">
                    <a href="Players.html" class="navContent">PLAYERS</a>
                </div>
            </li>
            <li class="navItems" id="highlights">
                <div class="linkContainer">
                    <a href="javascript:void(0)" class="navContent">HIGHLIGHTS</a>
                </div>
                <div class="dropdown" id="highlightsDropDown">
                    <a href="Photos.html" class="dropdownContent">Photos</a>
                    <a href="Videos.html" class="dropdownContent">Videos</a>
                </div>
            </li>
            <li class="navItems" id="social">
                <div class="linkContainer">
                    <a href="javascript:void(0)" class="navContent">SOCIAL</a>
                </div>
                <div class="dropdown" id="socialDropDown">
                    <a href="https://www.facebook.com/RMITVNSGSFlagFootballClub/" target="_blank" class="dropdownContent">Facebook</a>
                    <a href="https://www.instagram.com/rmitvnflagfootball/" target="_blank" class="dropdownContent">Instagram</a>
                </div>
            </li>
            <li class="navItems">
                <div class="linkContainer">
                    <a href="About.html" class="navContent">ABOUT US</a>
                </div>
            </li>
        </ul>
    </div>
    
    <!-- MAIN -->
    <div style="margin-top: 30px;">
        <div class="caption">INDOOR CHAMPIONSHIP 2019</div>
        <div class="poster">
            <img src="images/indoor2019.jpg" width="45%">
        </div>
        <div class="caption">AUTUMN CUP 2019: THE INTERNATIONAL</div>
        <div class="poster">
            <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FRMITVNSGSFlagFootballClub%2Fvideos%2F246703396212942%2F&width=720&show_text=false&height=403&appId" width="720" height="403" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media" allowFullScreen="true"></iframe>
        </div>
        <div class="caption">INTERNAL CUP 2019</div>
        <div class="poster">
            <img src="images/internal2019.png" width="20%">
        </div>
        <div class="caption">INDOOR CHAMPIONSHIP 2018</div>
        <div class="poster">
            <img src="images/indoor2018.png" style="max-width: 60%;">
        </div>
        <div class="caption">EXTREME LEAGUE 2018</div>
        <div class="poster">
            <span>
                <img src="images/extreme2018.png" height="336" width="auto">
                <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FRMITVNSGSFlagFootballClub%2Fvideos%2F1144773412368775%2F&width=600&show_text=false&height=336&appId" width="600" height="336" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media" allowFullScreen="true"></iframe>
            </span>
        </div>
    </div>
    
    <!-- FOOTER -->
    <div class="footer">
        <div class="messageUsContainer">
            <button id="messageHeader" onclick="displayForm()"><h1 style="display: block; font-family: montserrat; font-weight: 700;">MESSAGE US</h1></button>
            <form action="" id="messageUsForm" style="display: none;">
                <div><input type="text" name="name" placeholder="Name" required></div>
                <div><input type="email" name="email" placeholder="Email" required></div>
                <div><input type="text" name="subject" placeholder="Subject" required></div>
                <div><textarea name="message" id="message" cols="30" rows="10" placeholder="Message" style="font-family: Arial, Helvetica, sans-serif;" required></textarea></div>
                <input type="submit" value="SUBMIT" id="submitButton">
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
